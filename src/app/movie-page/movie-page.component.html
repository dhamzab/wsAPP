<div class="container" *ngFor="let movieDetail of movie">

  <h2 style="color: aliceblue;margin-top: 8%; margin-bottom: 3%">{{ movieDetail.title }}</h2>
  <div class="row">
    <div class="col-md-5">
        <img src="{{ movieDetail.poster }}" alt="poster" width="250px" height="400">
    </div>

    <div class="col-md-7" style="
    padding: 2%;">
       <div>
        <h3 style="color: aliceblue;">descrition</h3>
        <p style="color: aliceblue;"> {{ movieDetail.description }} </p>
       </div>
    </div>
    <div class="linkPosition">
      <video controls preload="metadata">
        <source src="{{ movieDetail.link }}" type="video/ogg"/>
        Video not supported.
    </video>
    </div>

  </div>
  </div>
